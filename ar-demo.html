<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" scale="2 2 2">
                <a-text value="Future Star" position="0 1.5 0" color="#fff" align="center"></a-text>
                <a-text value="Speed: 9.8" position="0 1.2 0" color="#fff" align="center"></a-text>
                <a-text value="Skill: 9.5" position="0 0.9 0" color="#fff" align="center"></a-text>
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div style="position:absolute; top:10px; left:10px; color:white; background:rgba(0,0,0,0.5); padding:10px;">
        Point at Hiro marker or flat surface
    </div>
</body>
</html>
