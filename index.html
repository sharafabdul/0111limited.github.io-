<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0111 LIMITED – Sovereign African Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; color: white; text-align: center; overflow: hidden; position: relative; }
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -2; opacity: 0.2; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #001a0f 0%, #004026 50%, #00A651 100%); z-index: -1; }
        .container { position: relative; z-index: 1; padding: 100px 20px; animation: fadeIn 2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { font-size: 60px; margin: 0; text-shadow: 0 0 30px #FFD700; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px #FFD700; } to { text-shadow: 0 0 40px #FFD700, 0 0 60px #FFD700; } }
        h2 { font-size: 36px; margin: 20px 0; opacity: 0.9; animation: fadeIn 1.5s ease-in; }
        p { font-size: 22px; margin: 30px 0; opacity: 0.8; animation: fadeIn 2.5s ease-in; }
        .btn { background: linear-gradient(45deg, #FFD700, #FFA500); color: #000; padding: 20px 40px; border-radius: 50px; font-size: 28px; text-decoration: none; display: inline-block; margin: 40px; box-shadow: 0 0 30px #FFD700; transition: all 0.3s ease; animation: fadeIn 3s ease-in; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 50px #FFD700; }
        canvas { position: absolute; top: 0; left: 0; z-index: 0; pointer-events: none; }
        footer { margin-top: 120px; font-size: 16px; opacity: 0.7; animation: fadeIn 4s ease-in; }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-golden-waves-1265-large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <canvas id="canvas"></canvas>
    <div class="container">
        <h1>0111 LIMITED</h1>
        <h2>Sovereign African Cloud<br>Talk in Pidgin · Deploy over Starlink</h2>
        <p>Ex-Ericsson Kista · RC 9000751 · NDPR by Design</p>
        <a href="https://wa.me/46739537746" class="btn">Test Agent Zero Now →</a>
        <footer>© 2025 0111 LIMITED · 0111.se · 0111.africa</footer>
    </div>

    <script>
        // Enhanced sparkling particles
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const numParticles = 150;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                if (this.size > 0.3) this.size -= 0.01;
                this.opacity = 0.5 + Math.sin(Date.now() * 0.005 + this.x) * 0.3; // Pulsing glow
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#FFD700';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function init() {
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, i) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.3) {
                    particles.splice(i, 1);
                    particles.push(new Particle());
                }
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
